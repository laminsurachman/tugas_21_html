<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar HTML-NIOMIC</title>
  </head>
  <body>
    <h1><b>Rumah Makan Ibu Jamal</b></h1>
    <p>Silahkan pilih menu makanan anda dibawah ini:</p>
    <p>
      Makanan:
      <select nama="">
        <option value="Tempoyak ikan" checked>Tempoyak Ikan</option>
        <option value="Soto Kudus">Soto Kudus</option>
        <option value="Tude bakar">Tude Bakar</option>
        <option value="Asinan betawi">Asinan Betawi</option>
        <option value="Nasi Padang">Nasi Padang</option>
        <option value="Kerak Telor">Kerak Telor</option>
      </select>
    </p>
    <p>
      Minuman :
      <select>
        <optgroup label="">
          <option value="jus-jerus">Jus Jeruk</option>
          <option value="es-teh">Es Teh</option>
          <option value="Jus Tomat">Jus Tomat</option>
          <option value="Air Mineral" checked>Air Mineral</option>
        </optgroup>
      </select>
    </p>
  </body>
</html>
